<!DOCTYPE html>
<html ng-app ng-csp>
<head>
   <meta charset="utf-8">
   <title>Speak to wishing wall</title>
   <link rel="stylesheet" media="all" type="text/css" href="css/tellme.css"></link>
   <link rel="stylesheet" media="all and (orientation: landscape)" type="text/css" href="css/tellme_landscape.css"></link>
   <link rel="stylesheet" media="all and (orientation: portrait)" type="text/css" href="css/tellme_portrait.css"></link>
   
   <script type="text/javascript" src="js/libs/socket.io.js"></script>
   <script type="text/javascript" src="js/libs/angular.js"></script>
   <script type="text/javascript" src="js/settings.js"></script>
   <script type="text/javascript" src="js/serial.js"></script>
   <script type="text/javascript" src="js/tellme.js"></script>
   <script type="text/javascript" src="js/audioLevels.js"></script>
</head>
<body ng-controller="TellMe">
  <div ng-click="simulate()" class="info">{{info}}</div>
  <div class="uitext">Text last wish:</div>
  <div class="sentence">
    <div class="expected">{{wishLabel}}</div>
  </div>
  <div class="controls {{state}}">
    <div class="ptt" ng-click="start()">
      <button>{{talkOrRetry}}</button>
      <div class="pulse"></div>
    </div>
  </div>
  <span id="levels"></span><br>
  <span id="ttsStatus"></span><br>
</body>
</html>
